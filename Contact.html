<html lang="en">

</head>
<body>
<div>
    <div class="head">
    <h1 id="h1">FooDoFeD</h1>
    <nav>
        <ul style="list-style-type:none;display: flex;gap: 30px;margin-top:-75px;padding-left:900px;font-size:20px;">
            <li><a href="#" style="text-decoration: none;color:white;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Home</a></li>
            <li><a href="#" style="text-decoration: none;color:white;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Services</a></li>
            <li><a href="#review" style="text-decoration: none;color:white;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Review</a></li>
            <li><a href="#" style="text-decoration: none;color:white;font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">About Us</a></li>
        </ul>
    </nav>
    </div>
    <div class="content">
        <div class="left">
            <h1 id="heading">Hungry</h1>
            <p class="para">We are the leading food delivery company across the world.<br>We have expanded our services<br> to online platforms for the ease of use for customers.<br>Our goal is the sole satisfaction of customers.</p>  
            <div class="image">

            </div>
         </div>   
         <div class="right">
         <button id="box">
         <form class="foam">
            <h2 id="sign">Sign Up</h2>
            <input type="text" id="name" placeholder="Enter name"><br><br>
            <input type="email" id="email" placeholder="Email Address"><br><br>
            <input type="password" id="password" placeholder="Enter password"><br><br>
            <input type="number" id="number" placeholder="Mobile number"><br><br>
            <label for="date">Date of Birth</label><br><br>
            <input type="datetime-local" id="date"><br><br>
            <label for="locality">Country</label><br><br>
            <input list="data" placeholder="country">
            <datalist id="data" >
                <option value="India">
                <option value="Germay">
                <option value="USA">
                <option value="Denmark">
            </datalist><br><br>
            <label for="radio">Gender</label><br><br>
            <input type="radio" name="gender" id="male">Male&nbsp;&nbsp;
            <input type="radio" name="gender" id="female">Female&nbsp;&nbsp;
            <input type="radio" name="gender" id="custom">Custom&nbsp;&nbsp;<br><br>
            <label for="checkbox">Sort Menu by</label><br><br>
            <input type="checkbox" id="Juice">Juice&nbsp;&nbsp;
            <input type="checkbox" id="Meal">Meal&nbsp;&nbsp;
            <input type="checkbox" id="desert">Desert&nbsp;&nbsp;
            <input type="checkbox" id="Snacks">Snacks&nbsp;&nbsp;<br><br><br>
            <input type="button" id="btn" value="Submit">
         </form>
         </button>
         </div>  
    </div>
    <div class="footer">
        <p id="review">Review</p>
        <hr color="red">
        <textarea style="width:90%;height:250px;border-color:black;border-radius: 10px;margin-left:40px;margin-top: 40px;"></textarea>
        <input type="button" value="Submit" id="sub">
    </div>
</div>
</body>
